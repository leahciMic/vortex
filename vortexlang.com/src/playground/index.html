<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <style>
      body {
        background-color: #1e1e1e;
        color: white;
        font-family: monospace;
        font-size: 1.2em;
        margin: 0;
        overflow: hidden;
        position: fixed;
      }

      #file-selector {
        position: absolute;
        left: 0;
        top: 0;
        height: 2em;
        font-size: 1.5em;
        display: flex;
        width: 100vw;
        border-bottom: 1px solid black;
        box-sizing: border-box;
        user-select: none;
      }

      #file-selector > div {
        width: 2em;
        padding: 0.5em;
        text-align: center;
      }

      #file-location {
        flex-grow: 1;
      }

      #file-previous, #file-next {
        color: hsl(44, 100%, 50%);
        font-weight: bold;
      }

      #editor {
        position: absolute;
        left: 0;
        top: 3em;
        height: calc(100vh - 1em);
        width: 50vw;
      }

      #editor-loading {
        width: 100%;
        height: 100%;
        background-image: url('Ripple-2s-200px.svg');
        background-repeat: no-repeat;
        background-position: center;
      }

      #display {
        border-left: 1px solid black;
        position: absolute;
        left: 50vw;
        top: 3em;
        height: calc(100vh - 3em);
        width: 50vw;
        overflow-y: scroll;
        overflow-x: hidden;
      }

      #display div {
        white-space: pre-wrap;
        padding: 1em;
      }

      #vasm {
        border-top: 1px solid black;
      }

      a, a:visited {
        color: hsl(227, 83%, 69%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="editor">
      <div id="editor-loading"></div>
    </div>
    <div id="file-selector">
      <div id="file-previous">&lt;</div>
      <div id="file-location">@/playground.vx</div>
      <div id="file-next">&gt;</div>
    </div>

    <div id="display">
      <div id="output">'The playground is loading'</div>
      <div id="vasm">mfunc $@/preview.vx {
  'The playground is loading'
  return
}

mcall $@/preview.vx</div>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
