<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <style>
      body {
        background-color: #160023;
        color: white;
        font-family: monospace;
        font-size: 1.2em;
        margin: 0;
        overflow: hidden;
        position: fixed;
      }

      h1, h3 {
        text-align: center;
      }

      #main {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow-y: auto;
      }

      #heading {
        font-size: 4em;
        margin: 0;
      }

      #content {
        position: absolute;
        left: 50vw;
        vertical-align: middle;
        top: 50vh;
        width: 90vw;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 1.5em;
      }

      a, a:visited {
        color: #ff5252;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="content">
        <p id='heading'>Vortex</p>
        <p>A work-in-progress general purpose programming language.</p>
        <p>&nbsp;</p>
        <p>Try the <a href="playground/">playground</a>.</p>
      </div>
    </div>
  </body>
</html>
